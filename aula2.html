<html lang="en">
<head>

    <title>Usando comandos condicionais</title>
</head>
<body>

    <h1> testando o hor√°rio </h1>

    <script>
        var hora = parseFloat(prompt("Entre a hora: "));

        if(hora >= 4 && hora <= 12) {
            alert("Bom dia");
        }else if(hora > 12 && hora <= 18) {
            alert("Boa tarde");
        }
        else {
            alert("Boa noite");
        }   
    </script>

</body>
</html>
