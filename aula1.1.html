<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros comando de Javascript</title>
</head>
<body>

    <h1> Fazendo calculos usando o Javascript </h1>

    <script>
        let numero1 = 20;
        let numero2 = 30;

        let soma = numero1 + numero2
        document.write("A soma dos numeros é: " + soma + "<br>");

        let sub = numero1 - numero2
        document.write("A sub dos numeros é: " + sub + "<br>");

        let div = numero1 / numero2
        document.write("A div dos numeros é: " + div + "<br>");

        let mult = numero1 * numero2
        document.write("A mult dos numeros é: " + mult + "<br>");

    </script>

</body>
</html>
