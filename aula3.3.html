<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando comando switch/case</title>
</head>
<body>

    <h1> Testando o comando switch/case </h1>

    <script>
        var combo = prompt("Bem vindos ao Popayes! Entre com um combo de 1 a 7: ");

        switch(combo){
        case "1":document.write("Combo Louisiana Soul: R$45,90 <br> Sanduíche <br> batata frita Cajun <br> bebida a sua escolha! <br> Louisiana Soul: filé 100% peito de frango empanado e crocante no pão brioche, alface, tomate, fatia de queijo e o molho especial Louisiana Soul.")
        break
        case "2":document.write("Combo Barbecue Bacon: R$46,90 <br> Sanduíche <br> batata frita Cajun <br> bebida a sua escolha! <br> Barbecue Bacon: filé 100% peito de frango empanado e crocante no pão brioche, fatia de queijo, bacon em tiras, cebola shoyu e molho barbecue.")
        break 
        case "3":document.write("Combo Crispy Nola: R$32,90 <br> Sanduíche <br> batata frita Cajun <br> bebida a sua escolha! <br> Crispy Nola: filé 100% peito de frango empanado e crocante no pão brioche, com fatia de queijo, alface e molho exclusivo Nola.")
        break
        case "4":document.write("Combo Cebola Bacon Frango: R$47,90 <br> Sanduíche <br> batata frita Cajun <br> bebida a sua escolha! <br> Cebola Bacon Frango: filé 100% peito de frango empanado e crocante no pão brioche com alface, cebola crispy, tiras de bacon, queijo cheddar e molho Louisiana Soul.")
        break
        case "5":document.write("Combo The Sandwich: R$43,90 <br> Sanduíche <br> batata frita Cajun <br> bebida a sua escolha! <br> The Sandwich: filé 100% peito de frango empanado extra crocante no pão brioche tostado na manteiga, com maionese e picles.")
        break
        case "6":document.write("Combo Heinz Crispy Salad: R$37,90 <br> Anduíche <br> batata frita Cajun <br> bebida a sua escolha! <br> Crispy Salad: Filé 100% peito de frango empanado e crocante no pão brioche, com fatia de queijo, alface, tomate, picles, ketchup Heinz e maionese do Popeyes")
        break
        case "7":document.write("Combo Crispy Cheddar Bacon: R$42,90 <br> Sanduíche <br> batata frita Cajun <br> bebida a sua escolha! <br> Crispy Cheddar Bacon: Filé 100% peito de frango empanado e crocante no pão brioche, com molho cheddar e bacon.")
        break
        default:alert("Esse numero é inválido! Insira um número válido")
        }
    </script>

</body>
</html>
