<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros comando de Javascript</title>
</head>
<body>

    <h1> Usando comando de Javascript </h1>

    <script>
        var número = prompt("Entre com um numero da taboada");

        document.write("Tabuada do: " + número + "<br>");
        document.write(número + " X 1 " + " = " + número*1 + "<br>");
        document.write(número + " X 2 " +  " = " + número*2 + "<br>");
        document.write(número + " X 3 " +   " = " + número*3 + "<br>");
        document.write(número + " X 4 " +  " = " + número*4 + "<br>");
        document.write(número + " X 5 " + " = " + número*5 + "<br>");
        document.write(número + " X 6 " + " = " + número*6 + "<br>");
        document.write(número + " X 7 " + " = " + número*7 + "<br>");
        document.write(número + " X 8 " + " = " + número*8 + "<br>");
        document.write(número + " X 9 " + " = " + número*9 + "<br>");
        document.write(número + " X 10 " + " =  " + número*10 + "<br>");
    </script>

</body>
</html>
